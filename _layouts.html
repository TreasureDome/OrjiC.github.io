<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .project-header {
            border-bottom: 3px solid #3498db;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .project-title {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .project-meta {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .project-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .tag {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px 5px 5px 0;
            font-size: 0.85em;
        }
        .back-link {
            display: inline-block;
            margin: 30px 0;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .section {
            margin: 30px 0;
        }
        .section h2 {
            color: #2c3e50;
            border-left: 4px solid #3498db;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <a href="/projects/" class="back-link">← Back to All Projects</a>
    
    <div class="project-header">
        <h1 class="project-title">{{ page.title }}</h1>
        <div class="project-meta">
            <strong>Date:</strong> {{ page.date | date: "%B %Y" }} | 
            <strong>Category:</strong> {{ page.category }}
        </div>
        <div style="margin-top: 15px;">
            {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
    </div>

    {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="project-image">
    {% endif %}

    <div class="project-content">
        {{ content }}
    </div>

    <a href="/projects/" class="back-link">← Back to All Projects</a>
</body>
</html>
